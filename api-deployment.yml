apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: roboghost/test1-api:latest
        ports:
        - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: myapi-service
  labels:
    app: myapi
spec:
  ports:
  - port: 4000
    protocol: TCP
    name: myapi
  selector:
    app: myapi
  type: LoadBalancer
